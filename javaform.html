<!DOCTYPE HTML>
<html>
<head>
<title>Validating Form</title>
<script>
function validate(){
var name=document.forms["frm"]["name"].value;
var contact=document.forms["frm"]["contact"].value;
var email=document.forms["frm"]["email"].value;
var phoneno=/^\d{10}$/;
var mailformat=/^\w+([\,-]?\w+)*@\w+([\,-]?\w+)*(\.\w{2,3})+$/;
if(name==""){
alert("Name cannot be empty");
return false;
}
if(contact==""){
alert("contact cannot be empty");
return false;
}
elseif(!(contact.match(phoneno))){
alert("Invalid contact number");
return false;
}
if(email==""){
alert("Email cannot be empty");
return false;
}
elseif(!(email.match(mail format))){
alert("Invalid email id");
return false;
}
else
alert("Successfully submitted");
}
</script>
</head>
<body style="text-align:center;">
<b>Form validation</b><br/><br/>
<form name="frm"onsubmit="return validate()">
<b>
Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text"name="name"><br/><br/>
Mobile No:
<input type="text"name="contact"><br/><br/>
Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="email"name="email"><br/><br/>
<input type="submit"value="submit">
</b>
</form>
</body>
</html>
